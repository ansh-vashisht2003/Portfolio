<nav
  class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
  [ngClass]="{
    'bg-black/80 backdrop-blur-md py-4 border-b border-purple-500/10': isScrolled,
    'bg-transparent py-6': !isScrolled
  }">
<div class="max-w-7xl mx-auto px-6 md:px-12 flex justify-between items-center">

    <h1 class="text-xl md:text-2xl font-bold text-purple-400 cursor-pointer hover:text-white transition"
        (click)="scrollToSection('home')">
      Ansh.dev
    </h1>

    <div class="hidden md:flex space-x-8 text-gray-300 font-medium text-sm lg:text-base">
      <a (click)="scrollToSection('home')" 
         class="cursor-pointer hover:text-purple-400 transition hover:scale-105">Home</a>
      
      <a (click)="scrollToSection('about')" 
         class="cursor-pointer hover:text-purple-400 transition hover:scale-105">About</a>

      <a (click)="scrollToSection('experience')" 
         class="cursor-pointer hover:text-purple-400 transition hover:scale-105">Experience</a>
      
      <a (click)="scrollToSection('projects')" 
         class="cursor-pointer hover:text-purple-400 transition hover:scale-105">Projects</a>
      
      <a (click)="scrollToSection('education')" 
         class="cursor-pointer hover:text-purple-400 transition hover:scale-105">Education</a>
      
      <a (click)="scrollToSection('contact')" 
         class="cursor-pointer hover:text-purple-400 transition hover:scale-105">
        Contact
      </a>
    </div>

    <button class="md:hidden text-gray-300 hover:text-purple-400 focus:outline-none"
            (click)="toggleMenu()">
      <svg *ngIf="!isMenuOpen" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
      <svg *ngIf="isMenuOpen" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

  </div>

  <div *ngIf="isMenuOpen" 
       class="md:hidden absolute top-full left-0 w-full bg-black/95 backdrop-blur-xl border-b border-purple-500/20 shadow-2xl">
    
    <div class="flex flex-col items-center py-8 space-y-6 text-gray-300 font-medium text-lg">
      <a (click)="scrollToSection('home')" class="hover:text-purple-400">Home</a>
      <a (click)="scrollToSection('about')" class="hover:text-purple-400">About</a>
      <a (click)="scrollToSection('experience')" class="hover:text-purple-400">Experience</a>
      <a (click)="scrollToSection('projects')" class="hover:text-purple-400">Projects</a>
      <a (click)="scrollToSection('education')" class="hover:text-purple-400">Education</a>
      <a (click)="scrollToSection('contact')" class="text-purple-400 font-bold">Contact Me</a>
    </div>
    
  </div>

</nav>
