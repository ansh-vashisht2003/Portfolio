<!DOCTYPE html>

    <style>
        /* --- PHYSICS ENGINE --- */
        
        .orbit-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(var(--radius) * 2);
            height: calc(var(--radius) * 2);
            border-radius: 50%;
            animation: orbitSpin var(--duration) linear infinite;
            pointer-events: none;
            /* CHANGE: Removed the visible border */
            border: none; 
            z-index: 5; 
        }

        .orbit-item {
            position: absolute;
            top: 50%;
            left: 50%;
            --angle: calc(360deg / var(--count) * var(--i));
            transform: rotate(var(--angle)) translateX(var(--radius));
            pointer-events: auto;
            z-index: 30; 
        }

        .gyro-fix {
            transform: rotate(calc(-1 * var(--angle)));
        }

        .counter-rotate {
            animation: counterSpin var(--duration) linear infinite;
        }

        .orbit-ring.reverse { animation-direction: reverse; }
        .orbit-ring.reverse .counter-rotate { animation: counterSpinReverse var(--duration) linear infinite; }

        @keyframes orbitSpin {
            0%   { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes counterSpin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        @keyframes counterSpinReverse {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Common Icon Styles */
        .tech-bubble {
            width: 2.5rem; height: 2.5rem; /* w-10 h-10 mobile */
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1025;
            border: 1px solid rgba(168,85,247,0.3);
            box-shadow: 0 0 15px rgba(168,85,247,0.2);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        /* Tablet/Desktop Sizes */
        @media (min-width: 640px) {
            .tech-bubble { width: 3rem; height: 3rem; } /* sm */
        }
        @media (min-width: 768px) {
            .tech-bubble { width: 3.5rem; height: 3.5rem; } /* md */
        }

        .tech-bubble:hover {
            transform: scale(1.1);
            border-color: #c084fc;
            box-shadow: 0 0 25px #a855f7;
            z-index: 50;
        }

        .tech-icon {
            width: 1.25rem; height: 1.25rem;
        }
        @media (min-width: 640px) { .tech-icon { width: 1.5rem; height: 1.5rem; } }
        @media (min-width: 768px) { .tech-icon { width: 2rem; height: 2rem; } }

    </style>
</head>
