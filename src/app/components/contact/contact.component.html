<section id="contact"
  class="relative w-full px-4 sm:px-6 md:px-16 py-16 md:py-28 overflow-hidden">

  <div class="absolute inset-0 bg-gradient-to-br from-purple-900/10 via-black to-black"></div>

  <h2 class="relative z-10 text-3xl md:text-5xl font-extrabold mb-10 md:mb-14 text-center">
    <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
      Contact Me
    </span>
  </h2>

  <div class="relative z-10 w-full max-w-3xl mx-auto">
    <div class="bg-white/5 backdrop-blur-xl border border-purple-500/20 rounded-2xl md:rounded-3xl p-6 md:p-10 shadow-lg">

      <form
        (ngSubmit)="sendMessage()"
        #contactForm="ngForm"
        novalidate
        class="space-y-4 md:space-y-6"
      >

        <div>
          <label class="block text-sm text-gray-400 mb-2">Your Email</label>
          <input
            type="email"
            name="user_email"
            [(ngModel)]="user_email"
            (ngModelChange)="statusType=''"
            #email="ngModel"
            required
            email
            placeholder="yourname@gmail.com"
            class="w-full px-4 py-3 md:px-5 md:py-4 rounded-xl bg-[#120a25] border border-purple-500/20 
                   focus:border-purple-500 outline-none text-white text-sm md:text-base transition-colors"
          />
          <p *ngIf="email.invalid && email.touched && statusType !== 'success'"
             class="text-red-400 text-xs mt-1">
            Please enter a valid email
          </p>
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-2">Message</label>
          <textarea
            name="message"
            [(ngModel)]="message"
            (ngModelChange)="statusType=''"
            #msg="ngModel"
            rows="5"
            required
            minlength="5"
            placeholder="Write your message here..."
            class="w-full px-4 py-3 md:px-5 md:py-4 rounded-xl bg-[#120a25] border border-purple-500/20 
                   focus:border-purple-500 outline-none text-white resize-none text-sm md:text-base transition-colors"
          ></textarea>
          <p *ngIf="msg.invalid && msg.touched && statusType !== 'success'"
             class="text-red-400 text-xs mt-1">
            Message must be at least 5 characters
          </p>
        </div>

        <div class="text-center pt-2 md:pt-4">
          <button
            type="submit"
            [disabled]="loading || contactForm.invalid"
            class="w-full sm:w-auto px-8 py-3 md:px-10 md:py-4 font-semibold rounded-xl text-white
                   bg-gradient-to-r from-purple-600 to-pink-600
                   hover:scale-105 active:scale-95 transition-all duration-200 
                   disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:scale-100"
          >
            {{ loading ? 'Sending...' : 'Send Message ğŸš€' }}
          </button>
        </div>

        <p
          class="text-center text-sm mt-4"
          [class.text-green-400]="statusType === 'success'"
          [class.text-red-400]="statusType === 'error'"
          [class.text-purple-400]="statusType === 'loading'"
        >
          {{ status }}
        </p>

      </form>

    </div>
  </div>

  <div class="mt-12 md:mt-16 text-center opacity-100 translate-y-0 transition-all duration-1000 ease-out">

    <h3 class="text-lg md:text-xl font-semibold text-gray-300 mb-6">
