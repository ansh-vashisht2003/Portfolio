    <style>
        /* --- PHYSICS ENGINE --- */
        
        /* 1. The Ring Structure */
        .orbit-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(var(--radius) * 2);
            height: calc(var(--radius) * 2);
            border-radius: 50%;
            animation: orbitSpin var(--duration) linear infinite;
            pointer-events: none;
        }

        /* 2. Positioning Items on the Ring */
        .orbit-item {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Rotate to angle, then push out by radius */
            --angle: calc(360deg / var(--count) * var(--i));
            transform: rotate(var(--angle)) translateX(var(--radius));
            pointer-events: auto;
        }

        /* 3. Gyroscope (Counter-rotate container so icon stands up) */
        .gyro-fix {
            transform: rotate(calc(-1 * var(--angle)));
        }

        /* 4. Dynamic Counter-Spin (Keeps icon upright while orbit spins) */
        .counter-rotate {
            animation: counterSpin var(--duration) linear infinite;
        }

        /* Reverse Orbits */
        .orbit-ring.reverse { animation-direction: reverse; }
        .orbit-ring.reverse .counter-rotate { animation: counterSpinReverse var(--duration) linear infinite; }

        /* KEYFRAMES */
        @keyframes orbitSpin {
            0%   { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes counterSpin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        @keyframes counterSpinReverse {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
