<nav class="fixed top-0 left-0 w-full z-50 bg-black/70 backdrop-blur-md
            flex justify-between items-center px-12 py-5 border-b border-purple-500/10">

  <h1 class="text-xl font-bold text-purple-400 cursor-pointer">
    Ansh.dev
  </h1>

  <div class="space-x-8 text-gray-300 font-medium">

    <a href="#home"
       class="hover:text-purple-400 transition"
       onclick="scrollToSection(event, 'home')">
      Home
    </a>

    <a href="#projects"
       class="hover:text-purple-400 transition"
       onclick="scrollToSection(event, 'projects')">
      Projects
    </a>

    <a href="#education"
       class="hover:text-purple-400 transition"
       onclick="scrollToSection(event, 'education')">
      Education
    </a>

    <a href="#contact"
       class="hover:text-purple-400 transition"
       onclick="scrollToSection(event, 'contact')">
      Contact
    </a>

  </div>
</nav>

<script>
  function scrollToSection(event, id) {
    event.preventDefault();

    const section = document.getElementById(id);
    if (!section) return;

    const offset = 90; // height of fixed navbar
    const top = section.offsetTop - offset;

    window.scrollTo({
      top: top,
      behavior: "smooth"
    });
  }
</script>
